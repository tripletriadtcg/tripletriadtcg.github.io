<!DOCTYPE html>
<html lang="en">
<head>
	<title>Triple Triad Board Randomizer</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="TripleTriad.js"></script>
	<link rel="preload" as="image" href="img/Fire.png">
	<link rel="preload" as="image" href="img/Ice.png">
	<link rel="preload" as="image" href="img/Lightning.png">
	<link rel="preload" as="image" href="img/Earth.png">
	<link rel="preload" as="image" href="img/Poison.png">
	<link rel="preload" as="image" href="img/Water.png">
	<link rel="preload" as="image" href="img/Holy.png">
	<link rel="preload" as="image" href="img/Wind.png">
	<link rel="preload" as="image" href="img/None.png">
</head>
<body>
	<p>
		<button id="randomize" onclick="randomize()">New Board</button>
	</p>
	<div id="images">
		<div>
			<img id="0" src="img/None.png" alt="">
			<img id="1" src="img/None.png" alt="">
			<img id="2" src="img/None.png" alt="">
		</div>
		<div>
			<img id="3" src="img/None.png" alt="">
			<img id="4" src="img/None.png" alt="">
			<img id="5" src="img/None.png" alt="">
		</div>
		<div>
			<img id="6" src="img/None.png" alt="">
			<img id="7" src="img/None.png" alt="">
			<img id="8" src="img/None.png" alt="">
		</div>
	</div>
</body>
</html>
